<mat-toolbar color="primary" class="main-toolbar">    <!-- toolbar -->
  <button mat-icon-button *ngIf="authService.isLoggedIn()" [matMenuTriggerFor]="menu" class="menu-btn"> <!--menu icon button-->
    <mat-icon>menu</mat-icon>  <!-- menu icon -->
  </button>
  <span>Task Manager</span>
  <span class="spacer"></span>
  <div class="user-actions" *ngIf="authService.isLoggedIn()">
    <button mat-button class="profile-btn" id="profile">    <!-- profile button and icon with username -->
      <mat-icon>person</mat-icon>
      {{getUsername()}}
    </button>
    <button mat-icon-button (click)="authService.logout()" class="logout-btn" title="Logout">
      <mat-icon>logout</mat-icon>   <!-- logout button -->
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/dashboard']">
      <mat-icon>home</mat-icon>   <!-- home in menu -->
      <span>Dashboard</span>
    </button>
    <button mat-menu-item [routerLink]="['/task-form', 'new']">
      <mat-icon>add</mat-icon>    <!-- Add task functionality in menu -->
      <span>Add Task</span>
    </button>
    <button mat-menu-item [routerLink]="['/tasks']">
      <mat-icon>list</mat-icon>   <!-- Task list in menu -->
      <span>Task List</span>
    </button>
    <button mat-menu-item [routerLink]="['/task-progress']">
      <mat-icon>      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q17 0 28.5 11.5T520-840q0 17-11.5 28.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-17 11.5-28.5T840-520q17 0 28.5 11.5T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Z"/></svg>
      </mat-icon>
      <span>Tasks Progress</span>   <!-- task progress in menu -->
    </button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
