<mat-card class="dashboard-card">   <!-- cards material-->
    <mat-card-header>   <!-- cards header -->
      <mat-card-title>Welcome, {{username}}!</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>    <!-- cards content -->
      <div class="stats-container">
        <mat-card class="stat-card" appearance="outlined" id="tasks">
          <mat-card-content>
            <div class="stat-label">Total Tasks</div><br>
            <div class="stat-value">{{totalTasks}}</div>
          </mat-card-content>
        </mat-card>
        <mat-card class="stat-card" id="completed" appearance="outlined">
          <mat-card-content>
            <div class="stat-label">Completed</div> <br>
            <div class="stat-value">{{completedTasks}}</div>
          </mat-card-content>
        </mat-card>
        <mat-card class="stat-card" id="inprogress" appearance="outlined">
          <mat-card-content>
            <div class="stat-label">In Progress</div> <br>
            <div class="stat-value">{{inprogress}}</div>
          </mat-card-content>
        </mat-card>
        <mat-card class="stat-card" id="pending" appearance="outlined">
          <mat-card-content>
            <div class="stat-label">Pending</div> <br>
            <div class="stat-value">{{pendingTasks}}</div>
          </mat-card-content>
        </mat-card>
      </div>
  
      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/tasks">    <!-- view all tasks button -->
          <mat-icon>list</mat-icon> View All Tasks
        </button>
        <button mat-raised-button color="warn" routerLink="/task-progress">   <!-- go to progress button -->
          <mat-icon id="white-icon">      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q17 0 28.5 11.5T520-840q0 17-11.5 28.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-17 11.5-28.5T840-520q17 0 28.5 11.5T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Z"/></svg>
          </mat-icon> Go to Task Progress
        </button>
        <button mat-raised-button color="accent" routerLink="/task-form/new">   <!-- add new task button -->
          <mat-icon>add</mat-icon> Add New Task
        </button>
      </div>
    </mat-card-content>
  </mat-card>
